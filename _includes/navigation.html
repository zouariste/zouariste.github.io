<nav class="block main-navigation">
  <div class="navigation-extend-bar">
    <a href="#" class="navigation-extend-button js-extend-main-navigation">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <div class="navigation-extendable">
    <ul>
      {% for item in site.data.navigation.main %}
      <li class="{% if page.url == item.url %}current{% endif %}">
        <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
      </li>
      {% endfor %}
    </ul>
    <ul>
      {% for item in site.data.navigation.secondary %}
      <li class="{% if page.url == item.url %}current{% endif %}">
        <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
      </li>
      {% endfor %}
    </ul>
    <ul>
      {% for item in site.data.navigation.footer %}
      <li class="{% if page.url == item.url %}current{% endif %}">
        <a href="{{ item.url | relative_url }}"{% if item.target %} target="{{ item.target }}"{% endif %}>{{ item.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
